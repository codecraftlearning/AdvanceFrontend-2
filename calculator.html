<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }


        .calculator-body {
            width: 500px;
            height: min-content;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .expression-panel {
            height: 50px;
            border-bottom: 2px solid black;
            background-color: rgba(171, 216, 245, 0.884);
            color: black;
        }

        .key-panel {
            height: auto;
            width: auto;
            color: black;
            padding: 8px;
        }


        table {
            width: 100%;
            height: 300px;
        }

        td {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }

        td:hover {
            background-color: rgba(171, 216, 245, 0.884);
        }
    </style>

    <script>
        let expression = '';

        function updateExpressionPanel() {
            document.getElementById('expressionPanel').innerText = expression;
        }

        function evaluateExpression() {
            try {
                let result = eval(expression);
                expression = result.toString();
            } catch (error) {
                expression = error.message;
            } finally {
                updateExpressionPanel();
            }
        }

        function handleKeyPress(event) {
            let value = event.target.innerText;
            if (value === 'CE') {
                expression = '';
                updateExpressionPanel();
                return;
            }

            if (value === '=') {
                evaluateExpression();
                return;
            }

            expression += value;
            updateExpressionPanel();
        }
    </script>
</head>

<body>
    <div class="calculator-body">
        <div id="expressionPanel" class="expression-panel"></div>
        <div class="key-panel">
            <table onclick="handleKeyPress(event)">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>0</td>
                    <td>CE</td>
                    <td>=</td>
                </tr>
                <tr>
                    <td>&nbsp;+&nbsp;</td>
                    <td>&nbsp;-&nbsp;</td>
                    <td>&nbsp;/&nbsp;</td>
                    <td>&nbsp;*&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
