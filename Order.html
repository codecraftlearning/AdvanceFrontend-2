    <form method="post">
        <H2>Lets order fast you must be hangry...</H2>
        <img src="/image/hangry man.jpg">


        <div>
            <label for="pizza-size">Size:</label>
            <select name="Size" id="pizza-size">
                <option value="7inch">7 Inch</option>
                <option value="10inch">10 Inch</option>
                <option value="13inch">13 Inch</option>
                <option value="17inch">17 Inch</option>
            </select>
        </div>
        <div>
            <label>Base :</label>
            <select name="Base" id="Base">
                <option value="regular">Regular Hand Tossed</option>
                <option value="thin-crust">Thin Crust</option>
                <option value="ultra-thin">Ultra Thin</option>
                <option value="whole-wheat">Whole Wheat</option>
            </select>
        </div>

        <div>
            <label> Chesse Burst : </label>
            <input type="radio" name="Chesse burst" id="Not at all" value="No" checked><label>Not at all !</label>
            <input type="radio" name="Chesse burst" id="Yes please" value="Yes  "><label>Yes please !!</label>
            <input type="radio" name="Chesse burst" id="Extra is always good" value="Extra  "><label>Extra is
                always good!!!</label>
        </div>

        <div>
            <label>Base Sauce:</label><br>
            <input type="radio" name="base-sauce" id="tomato" value="tomato" required>
            <label for="tomato">Tomato</label>
            <input type="radio" name="base-sauce" id="alfredo" value="alfredo">
            <label for="alfredo">Alfredo</label>
            <input type="radio" name="base-sauce" id="pesto" value="pesto">
            <label for="pesto">Pesto</label>
            <input type="radio" name="base-sauce" id="barbecue" value="barbecue">
            <label for="barbecue">Barbecue</label>
        </div>

        <div>
            <label>Toppings :</label>
            <input type="checkbox" name="Toppings" id="tomato" value="tomato"><label>tomato</label>
            <input type="checkbox" name="Toppings" id="tomato" value="tomato"><label>Tomato</label>
            <input type="checkbox" name="Toppings" id="onion" value="onion"><label>Onion</label>
            <input type="checkbox" name="Toppings" id="capsicum" value="capsicum"><label>Capsicum</label>
            <input type="checkbox" name="Toppings" id="mushroom" value="mushroom"><label>Mushroom</label>
            <input type="checkbox" name="Toppings" id="olive" value="olive"><label>Olives</label>
            <input type="checkbox" name="Toppings" id="jalapeno" value="jalapeno"><label>Jalapeno</label>
            <input type="checkbox" name="Toppings" id="paneer" value="paneer"><label>Paneer</label>
            <input type="checkbox" name="Toppings" id="chicken" value="chicken"><label>Chicken</label>
            <input type="checkbox" name="Toppings" id="pepperoni" value="pepperoni"><label>Pepperoni</label>
        </div>

        <div>
            <label> Outlet : </label>
            <input type="radio" name="Outlet" id="gurgaon" value="Gurgaon" required><label>Gurgaon</label>
            <input type="radio" name="Outlet" id="Noida" value="Noida"><label>Noida</label>
        </div>
        <div><label>Address :
            </label>
            <textarea name="address" style="width: 500px; height: 120px;" required></textarea>>
        </div>
        <Div>
            <label>When do you want it delivered?:</label>
            <label>Date:</label>
            <input type="date" id="pre-book-date" name="pre-book-date" min="2025-09-30" max="2025-12-31">
            <label>Time:</label>
            <input type="time" id="pre-book-time" name="pre-book-time" min="12:00" max="01:00">
        </Div>

        <div>
            <label>Phone.no</label>
            <input type="tel" id="phone" name="phone" style="word-spacing: 0cqmax;"
                placeholder="Enter your phone number " pattern="[0-9]{10}" required>
        </div>
        <div>
            <label>Name :</label>
            <input type="text" required>
        </div>
        <div>
            <Input type="submit" value="Order Now">
        </div>



    </form>
