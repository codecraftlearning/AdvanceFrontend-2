<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Projects/Calculator/style.css">
</head>

<body>

    <table class="Calculator">
        <tr>
            <td colspan="4" id="expressionPannel">  </td>
        </tr>
        <tr>
            <td colspan="4" id="solutionPannel"></td>
        </tr>
        <tr class="calpanel">
            <td>&lt;= </td>
            <td>AC</td>
            <td>%</td>
            <td>/</td>
        </tr>
        <tr class="calpanel" >
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr class="calpanel" >
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr class="calpanel" >
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr class="calpanel">
            <td>00</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>

    <button id="themeChanger">Change Theme </button>

    <script src="/Projects/Calculator/java.js"> </script>
</body>

</html>
